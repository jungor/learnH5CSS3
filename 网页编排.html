<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>新增元素</title>
  </head>
  <body>
    <!-- 网页标题 -->
    <header>
      <h1>网页标题</h1>
      <!-- 网站导航链接 -->
      <nav>
        <ul>
          <li><a href="#">首页</a></li>
          <li><a href="#">帮助</a></li>
        </ul>
      </nav>
    </header>
    <!-- 文章正文 -->
    <article>
      <hgroup>
        <h1>文章主标题</h1>
        <h2>文章副标题</h2>
      </hgroup>
      <p>文章正文</p>
      <!-- 文章评论 -->
      <section class="comments">
        <article>
          <h1>评论标题</h1>
          <p>评论正文</p>
        </article>
      </section>
    </article>
    <!-- 版权信息 -->
    <footer>
      <small>版权所有：李俊杰</small>
    </footer>
  </body>
</html>
